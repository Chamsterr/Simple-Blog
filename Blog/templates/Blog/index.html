{% extends "Blog/base.html" %}

{% block aside%}
{% endblock aside%}

{% block content %}
    <div class="greet">
        <h2>Добро пожаловать на Simple-Blog!1</h2>
        <button class="new_post"><a href="{% url 'Blog:create_post' %}" class="nav_link">Создать пост</a></button>
    </div>
    <div class="flex">
        {% for post in posts %}
        <div class="content">
            <h1 class="post"><a href="" class="nav_link" >{{ post.title }}</a></h1>
            <p> {{ post }} </p>
        </div>
        {% empty %}
        <p>No posts have been added yet.</p>
        {% endfor %}
    </div>
{% endblock content %}
