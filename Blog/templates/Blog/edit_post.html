{% extends "Blog/base.html" %}
{% block content %}
    <div class="form_con">
        <h2 class="title">New post</h2>
        <form action="{% url 'Blog:edit_post' edit.id%}" method="post">
            {% csrf_token %}
            {{ for.title.label_tag }}
            {{ form.title }}
            {{ for.text.label_tag }}
            {{ form.text }}
            <button type="submit" class="main-button">Submit</button>
        </form>
    </div>
{% endblock content %}
